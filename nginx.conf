server {
    listen 80;
    listen [::]:80;
    server_name skinscollector.com www.skinscollector.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;

    server_name skinscollector.com www.skinscollector.com;
    root /var/www/skinscollector/public;
    index index.php index.html index.htm;

    # SSL
    ssl_certificate /etc/letsencrypt/live/skinscollector.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skinscollector.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # =========================================
    # OPTIMIZED UPLOAD SETTINGS
    # =========================================
    client_max_body_size 100M;
    
    # Critical for speed: Keep uploads in RAM up to 64MB instead of writing to disk
    client_body_buffer_size 64M; 
    
    # Increase timeouts for slow connections to prevent drops
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;

    # GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # BROWSER CACHING
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
        
        # Speed optimizations for static files
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Symlink Storage Optimization (Explicit)
    location /storage/ {
        try_files $uri $uri/ =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Using PHP 8.4 as per your configuration
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increased Buffer Sizes for PHP communication
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Execution Timeouts
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
    }
}
