server {
    listen 80;
    listen [::]:80;
    
    # SSL Configuration (Uncomment and adjust paths if handling SSL directly)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/nginx/ssl/your_domain.crt;
    # ssl_certificate_key /etc/nginx/ssl/your_domain.key;

    server_name skinscollector.com;
    root /var/www/html/public; # Adjust this path to your project's public directory

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # =================================================================
    # OPTIMIZATION FOR LARGE IMAGE UPLOADS & SLOW CONNECTIONS
    # =================================================================
    
    # Allow larger file uploads (64MB)
    client_max_body_size 64M;
    
    # Increase buffer size for large request bodies
    client_body_buffer_size 32M;
    
    # Increase timeouts to preventing dropping slow connections
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        # Adjust the socket path if you are using a different PHP version (e.g., php8.1-fpm.sock)
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP Execution Timeouts (Must match max_execution_time in php.ini)
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        
        # Buffer settings to handle large responses without error
        fastcgi_buffers 16 16k; 
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
